<head>
  <title>Paperboy! - Search medical publications intelligently.</title>

  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.css" />
  <script src="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.js"></script>
</head>

<body>
  <h1>Paperboy!
    &nbsp;  &nbsp; &nbsp; &nbsp;
    <em>Search medical publications intelligently:</em>
    &nbsp;  &nbsp; &nbsp; &nbsp;
    <input type="text" value="type I IFN dsRNA" /> </h1>

  <table>
    <tr>
      <td id="sidebar"> {{> sidebar}} </td>
      <td id="mapbar" > {{> mapbar }}     </td>
    </tr>
  </table>
</body>

<template name="mapbar">
  <div id="map"> </div>
</template>

<template name="sidebar">
  <div id="information">
    {{#each items}}
      <div class="item">
        <p class="pubmed-link"> <a href="http://www.ncbi.nlm.nih.gov/pubmed/{{get_id this}}">Pubmed Link</a> </p>
        <p class="title"> {{Title}} </p>
      </div>
    {{/each}}
  </div>
</template>
